<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>
    <div class="container">
        <form action="https://www.google.com/search" method="get">
            <div>
                <label>Find pages with… “all these words:”</label>
                <input type="text" name="as_q">
            </div>
            <div>
                <label>Find pages with… “this exact word or phrase:”</label>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label>Find pages with… “any of these words:”</label>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label>Find pages with… “none of these words:”</label>
                <input type="text" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Search" class="advanced-search-button">
            </div>
        </form>
    </div>
</body>
</html>
